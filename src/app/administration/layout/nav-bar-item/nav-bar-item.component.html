<a *ngIf="item.customFunc == null" [routerLink]="item.link" [state]="{navBarVisible: true}" routerLinkActive="active">
    <i class="fas {{item.icon}} fa-icon"></i>
    {{item.name}}
</a>
<a *ngIf="item.customFunc != null" (click)="item.customFunc()">
    <i class="fas {{item.icon}} fa-icon"></i>
    {{item.name}}
</a>
<div class="subitems">
    <ng-content></ng-content>
</div>
